<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Nested List in HTML</h1>
    <ol type="1">
        <li>India
            <ol type="I">
                <li>Uttar Pradesh</li>
            
            <ol type="a">
                <li>Lucknow
                    <ul style="list-style-type:disc;">
                        <li>Gomti Nagar</li>
                        <li>Aminbad</li>
                    </ul>
                </li>
                <li>Prayagraj</li>
                <li>Basti</li>
                <li>Varanasi</li>
            </ol>
            <li>Bihar</li>
            <li>MAdhya Pradesh
                <ul style="list-style-type:circle;">
                    <li>Indore</li>
                    <li>Bhopal</li>
                </ul>
            </li>
        </ol>
        </li>
        <li>America
            <ol type="A">
                <li>New York</li>
                <li>California</li>
                <li>Texas</li>
            </ol>
        </li>
    </ol>
</body>
</html>
